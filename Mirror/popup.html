<!doctype html>
<head>
    <script src="popup.js"></script>
    <link rel="stylesheet" type="text/css" href="popup.css">
</head>
<html>
<body class="popupstyle">
    <h1>Mirror</h1>
    <span id="userNameForm" hidden="hidden">
        <label>
            <span>Enter a User Name:</span>
            <input type="text" id="userNameField">
            <input type="submit" id="userNameButton" value="Submit">
        </label>
    </span>
    <span id="connectForm" hidden="hidden">
        <h2>
            <span>User Name: </span><span class="userName"></span> <br>
            <span>Your user ID: </span><span class="userId"></span><br>
            <span>Your Key: </span><span class="userKey"></span><br>
        </h2>
        <label for="userIdField">
            <span>User Name:</span>
            <input type="text" name="userIdField" id="userIdField"><br>
            <span>Key:</span>
            <input type="text" name="keyField" id="keyField"><br>
            <input type="submit" id="connectButton" value="Submit">
        </label>
    </span>
    <span id="completedForm">
        <h2>
            <span>User Name: </span><span class="userName"></span> <br>
            <span>Your user ID: </span><span class="userId"></span> <br>
            <span>Your Key: </span><span class="userKey"></span> <br>
        </h2>
        <h2>
            <span>Connected to: </span><span id="connectedUser"></span> <br>
        </h2>
        <label>
            <input type="text" name="urlField" id="urlField"><br>
            <input type="submit" id="urlButton" value="Send Url">
            <input type="submit" id="disconnectButton" value="Disconnect">
        </label>
    </span>
</body>
</html>
